<svg xmlns="http://www.w3.org/2000/svg" width="400" height="320" viewBox="0 0 400 320">
    <defs>
      <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#4158d0;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#c850c0;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#ffcc70;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="320" fill="url(#bg-gradient)" rx="12"/>
    <rect width="100%" height="3" fill="url(#accent-gradient)" rx="1.5"/>
    <rect x="1" y="1" width="798" height="318" fill="none" stroke="#d0d7de" stroke-width="1" rx="12"/>
    
    <!-- Header -->
    <circle cx="50" cy="50" r="25" fill="url(#accent-gradient)"/>
    <text x="50" y="57" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">AA</text>
    <text x="90" y="45" fill="#24292f" font-family="Arial, sans-serif" font-size="22" font-weight="600">Abdul Aziz</text>
    <text x="90" y="65" fill="#656d76" font-family="Arial, sans-serif" font-size="14">GitHub Developer â€¢ 2 years</text>
    
    <!-- Ranking Badge -->
    <rect x="680" y="30" width="100" height="30" fill="#0969da" rx="15"/>
    <text x="730" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="13" font-weight="600">A Rank</text>
    <text x="730" y="62" text-anchor="middle" fill="#656d76" font-family="Arial, sans-serif" font-size="10">Top 10%</text>
    
    <!-- Stats Grid -->
    <g transform="translate(50, 100)">
      <!-- Row 1 -->
      <g>
        <text x="0" y="25" fill="#0969da" font-family="Arial, sans-serif" font-size="28" font-weight="700">575</text>
        <text x="0" y="42" fill="#656d76" font-family="Arial, sans-serif" font-size="12" text-transform="uppercase">Total Commits</text>
      </g>
      <g transform="translate(250, 0)">
        <text x="0" y="25" fill="#0969da" font-family="Arial, sans-serif" font-size="28" font-weight="700">10</text>
        <text x="0" y="42" fill="#656d76" font-family="Arial, sans-serif" font-size="12" text-transform="uppercase">Stars Earned</text>
      </g>
      <g transform="translate(500, 0)">
        <text x="0" y="25" fill="#0969da" font-family="Arial, sans-serif" font-size="28" font-weight="700">93</text>
        <text x="0" y="42" fill="#656d76" font-family="Arial, sans-serif" font-size="12" text-transform="uppercase">Pull Requests</text>
      </g>
      
      <!-- Row 2 -->
      <g transform="translate(0, 65)">
        <text x="0" y="25" fill="#0969da" font-family="Arial, sans-serif" font-size="28" font-weight="700">48</text>
        <text x="0" y="42" fill="#656d76" font-family="Arial, sans-serif" font-size="12" text-transform="uppercase">Repositories</text>
      </g>
      <g transform="translate(250, 65)">
        <text x="0" y="25" fill="#0969da" font-family="Arial, sans-serif" font-size="28" font-weight="700">80</text>
        <text x="0" y="42" fill="#656d76" font-family="Arial, sans-serif" font-size="12" text-transform="uppercase">Followers</text>
      </g>
      <g transform="translate(500, 65)">
        <text x="0" y="25" fill="#0969da" font-family="Arial, sans-serif" font-size="28" font-weight="700">3</text>
        <text x="0" y="42" fill="#656d76" font-family="Arial, sans-serif" font-size="12" text-transform="uppercase">Total Forks</text>
      </g>
    </g>
    
    <!-- Separator -->
    <line x1="50" y1="250" x2="750" y2="250" stroke="#d0d7de" stroke-width="1"/>
    
    <!-- Contribution Stats -->
    <g transform="translate(50, 270)">
      <text x="0" y="18" fill="#656d76" font-family="Arial, sans-serif" font-size="13">Total Contributions</text>
      <text x="700" y="18" text-anchor="end" fill="#0969da" font-family="Arial, sans-serif" font-size="15" font-weight="600">2048</text>
      
      <text x="250" y="18" fill="#656d76" font-family="Arial, sans-serif" font-size="13">Current Streak</text>
      <text x="400" y="18" text-anchor="start" fill="#8250df" font-family="Arial, sans-serif" font-size="15" font-weight="600">16 days</text>
      
      <text x="450" y="18" fill="#656d76" font-family="Arial, sans-serif" font-size="13">Longest Streak</text>
      <text x="580" y="18" text-anchor="start" fill="#0969da" font-family="Arial, sans-serif" font-size="15" font-weight="600">86 days</text>
    </g>
    
    <!-- Footer -->
    <text x="400" y="305" text-anchor="middle" fill="#656d76" font-family="Arial, sans-serif" font-size="10">Updated 9/3/2025</text>
  </svg>